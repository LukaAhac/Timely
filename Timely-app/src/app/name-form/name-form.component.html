<div class="centerForm">
    <h1>Enter project name</h1>
    <form (ngSubmit)="submitForm()">
        <div>
            <label>Project name</label><br>
            <input [formControl]="projectNameControl">
            <p *ngIf="displayWarning" style="background-color:red;">Project name must not be empty!!</p>
        </div>
        <button class="buton" type="submit">Stop timer</button>
    </form>
</div>
