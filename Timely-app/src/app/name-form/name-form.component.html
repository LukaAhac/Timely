<div class="centerForm">
    <h1>Enter project name!</h1>
    <form (ngSubmit)="submitForm()">
        <div>
            <label>Project name</label><br>
            <input [formControl]="projectNameControl">
            <p *ngIf="displayWarning">Project name must not be empty!!</p>
        </div>
        <button>Stop timer!</button>
    </form>
    <button class="exitButton" (click)="exitButtonClicked()">X</button>
</div>
